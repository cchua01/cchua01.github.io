<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    body,
    html {
      margin: 0;
      overflow: hidden;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    #menu {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
    }

    #menu a {
      color: white;
      text-decoration: none;
      margin-right: 15px;
    }
  </style>
</head>

<body>
  <div id="menu">
    <a href="#about">About Me</a>
    <a href="#gallery">Gallery</a>
    <a href="#blog">Blog</a>
    <a href="#projects">Projects</a>
  </div>

  <!-- Three.js will append the canvas here -->
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.127.0/build/three.module.js';
    import {
      OrbitControls
    } from 'https://unpkg.com/three@0.127.0/examples/jsm/controls/OrbitControls.js';
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    // Camera controls
    const controls = new OrbitControls(camera, renderer.domElement);
    camera.position.set(0, 0, 10);
    controls.update();
    // Milky Way Background
    const textureLoader = new THREE.TextureLoader();
    const milkyWayTexture = textureLoader.load('/assets/img/Magellanic Cloud.jpg');
    const milkyWayGeometry = new THREE.SphereGeometry(1000, 64, 64);
    const milkyWayMaterial = new THREE.MeshBasicMaterial({
      map: milkyWayTexture,
      side: THREE.BackSide
    });
    const milkyWay = new THREE.Mesh(milkyWayGeometry, milkyWayMaterial);
    scene.add(milkyWay);
    // Stars
    const starsGeometry = new THREE.BufferGeometry();
    const starCount = 10000;
    const positions = new Float32Array(starCount * 3);
    for (let i = 0; i < starCount; i++) {
      positions[i * 3 + 0] = THREE.MathUtils.randFloatSpread(2000); // x
      positions[i * 3 + 1] = THREE.MathUtils.randFloatSpread(2000); // y
      positions[i * 3 + 2] = THREE.MathUtils.randFloatSpread(2000); // z
    }
    starsGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    const starsMaterial = new THREE.PointsMaterial({
      color: 0x888888,
      size: 0.7
    });
    const stars = new THREE.Points(starsGeometry, starsMaterial);
    scene.add(stars);
    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
    // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
