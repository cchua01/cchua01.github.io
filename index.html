<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    body,
    html {
      margin: 0;
      overflow: hidden;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: transparent; /* Make the background color transparent */
    }

    #menu {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.3); /* Set a lower opacity for the menu background */
      color: white;
      padding: 10px;
      border-radius: 5px;
    }

    #menu a {
      color: rgba(255, 255, 255, 0.8); /* Make the text color slightly transparent */
      text-decoration: none;
      margin-right: 15px;
    }

    #menu a:hover {
      color: rgba(255, 255, 255, 1); /* Make text fully visible on hover */
    }
  </style>

</head>

<body>
  <div id="menu">
    <a href="#about">About Me</a>
    <a href="#gallery">Gallery</a>
    <a href="#blog">Blog</a>
    <a href="#projects">Projects</a>
  </div>

  <!-- Three.js will append the canvas here -->
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.127.0/build/three.module.js';
    import {
      OrbitControls
    } from 'https://unpkg.com/three@0.127.0/examples/jsm/controls/OrbitControls.js';
    
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    
    // Camera controls
    const controls = new OrbitControls(camera, renderer.domElement);
    camera.position.set(0, 0, 10);
    
    // Limit the zoom levels to keep the cloud within the camera's view
    controls.minDistance = 5;  // Minimum zoom level
    controls.maxDistance = 50; // Maximum zoom level

    // Restrict the panning movement to prevent the camera from moving too far
    const limitPanRange = 50;
    controls.maxPolarAngle = Math.PI / 2;  // Prevent going below ground
    controls.target.clamp = (v) => {
      v.x = THREE.MathUtils.clamp(v.x, -limitPanRange, limitPanRange);
      v.y = THREE.MathUtils.clamp(v.y, -limitPanRange, limitPanRange);
      v.z = THREE.MathUtils.clamp(v.z, -limitPanRange, limitPanRange);
    };

    controls.addEventListener('change', () => {
      controls.target.clamp(controls.target);
      camera.position.clamp(controls.target.clone().add(new THREE.Vector3(-limitPanRange, -limitPanRange, -limitPanRange)),
                            controls.target.clone().add(new THREE.Vector3(limitPanRange, limitPanRange, limitPanRange)));
    });

    controls.update();
    
    // Milky Way Background
    const textureLoader = new THREE.TextureLoader();
    const milkyWayTexture = textureLoader.load('https://www.eso.org/public/archives/images/publicationjpg/eso0932a.jpg');
    const milkyWayGeometry = new THREE.SphereGeometry(1000, 64, 64);
    const milkyWayMaterial = new THREE.MeshBasicMaterial({
      map: milkyWayTexture,
      side: THREE.BackSide
    });
    const milkyWay = new THREE.Mesh(milkyWayGeometry, milkyWayMaterial);
    scene.add(milkyWay);
    
    // Stars
    const starsGeometry = new THREE.BufferGeometry();
    const starCount = 10000;
    const positions = new Float32Array(starCount * 3);
    for (let i = 0; i < starCount; i++) {
      positions[i * 3 + 0] = THREE.MathUtils.randFloatSpread(2000); // x
      positions[i * 3 + 1] = THREE.MathUtils.randFloatSpread(2000); // y
      positions[i * 3 + 2] = THREE.MathUtils.randFloatSpread(2000); // z
    }
    starsGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    const starsMaterial = new THREE.PointsMaterial({
      color: 0x888888,
      size: 0.7
    });
    const stars = new THREE.Points(starsGeometry, starsMaterial);
    scene.add(stars);
    
    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
    
    // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
