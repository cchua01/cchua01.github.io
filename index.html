<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    #menu {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);

      padding: 10px;
      border-radius: 5px;
      z-index: 10;
    }
    #menu a {
      color: white;
      text-decoration: none;
      margin-right: 15px;
    }
    #about, #gallery, #blog, #projects {
      padding: 100px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div id="menu">
    <a href="#about">About Me</a>
    <a href="#gallery">Gallery</a>
    <a href="#blog">Blog</a>
    <a href="#projects">Projects</a>
  </div>

  <div id="about">
    <h1>About Me</h1>
    <p>Information about yourself.</p>
  </div>

  <div id="gallery">
    <h1>Gallery</h1>
    <p>Your gallery images.</p>
  </div>

  <div id="blog">
    <h1>Blog</h1>
    <p>Your blog posts.</p>
  </div>

  <div id="projects">
    <h1>Projects</h1>
    <p>Your projects.</p>
  </div>

  <script type="module" src="script.js"></script>

</html>
