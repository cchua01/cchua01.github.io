<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-site-verification" content="rWxe-oFlDMwVrJe36BbzPPGq5xIPDZ6DhzvCl2AWzhw" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Chihui Chen</title>
  <style>
    body,
    html {
      margin: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden; /* Hide scrollbars to keep the focus on the 3D scene */
    }

    #menu {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.3);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 1000;
    }

    #menu a {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      margin-right: 15px;
      cursor: pointer;
    }

    #menu a:hover {
      color: rgba(255, 255, 255, 1);
    }

    #content {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, 0);
      width: 80%;
      max-height: 70%;
      overflow-y: auto;
      color: white;
      text-align: center;
      z-index: 500;
      padding: 20px;
      border-radius: 10px;
      box-sizing: border-box;
      background: rgba(0, 0, 0, 0.5); /* Background to improve text readability */
    }

    h1, h2 {
      font-size: 3em;
      margin: 0;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.7); /* Add shadow for better visibility */
    }

    p, ul {
      margin-top: 10px;
      font-size: 1.2em;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    ul li {
      margin: 5px 0;
    }

    ul li a {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
    }

    ul li a:hover {
      color: rgba(255, 255, 255, 1);
    }

    #audio-player {
      display: none;
    }
    
    /* About Container Styles */
    .about-container {
        text-align: center;
        color: white;
    }

    /* Avatar Image Styles */
    .avatar-section {
        margin-bottom: 20px;
    }

    .avatar-image {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 3px solid white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    /* Section Styles */
    .section {
        margin-bottom: 30px;
    }

    .section h2 {
        font-size: 2em;
        margin-bottom: 10px;
        text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
    }

    .section p {
        font-size: 1.2em;
        text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
    }

    /* Social Media Icons */
    .social-icons {
        display: flex;
        justify-content: center;
        gap: 15px;
    }

    .social-link {
        font-size: 2em;
        color: rgba(255, 255, 255, 0.8);
        transition: color 0.3s ease, transform 0.3s ease;
    }

    .social-link:hover {
        color: rgba(255, 255, 255, 1);
        transform: scale(1.2);
    }
    /* Gallery Styles */
    .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        grid-gap: 10px;
        justify-items: center;
        padding: 20px 0;
    }

    .gallery-item {
        width: 100%;
        position: relative;
    }

    .gallery-photo {
        width: 100%;
        height: auto;
        border-radius: 10px;
        transition: transform 0.3s ease;
    }

    .gallery-item:hover .gallery-photo {
        transform: scale(1.05);
    }

    .gallery-item p {
        text-align: center;
        margin-top: 5px;
        font-size: 1em;
        color: #fff;
    }
  </style>
</head>

<body>

  <!-- Menu -->
  <div id="menu">
    <a href="#" data-page="about">About Me</a>
    <a href="#" data-page="gallery">Gallery</a>
    <a href="#" data-page="blog">Blog</a>
    <a href="#" data-page="projects">Projects</a>
  </div>


  <!-- Embedded Content -->
  <div id="content">
    <h1>Welcome to Chihui's Cyber Homeland</h1>
    <p>Select a section from the menu to view more.</p>
  </div>

  <!-- Hidden HTML5 Audio Element -->
  <audio id="audio-player" loop>
    <source src="/assets/msc/blue_sky_binaural_beats copy.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Three.js setup -->
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.127.0/build/three.module.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.127.0/examples/jsm/controls/OrbitControls.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
    const renderer = new THREE.WebGLRenderer({ alpha: true }); // Enable transparency
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    camera.position.set(0, 0, 10);
    controls.minDistance = 5;
    controls.maxDistance = 250;

    const limitPanRange = 250;
    controls.maxPolarAngle = Math.PI / 2;
    controls.target.clamp = (v) => {
      v.x = THREE.MathUtils.clamp(v.x, -limitPanRange, limitPanRange);
      v.y = THREE.MathUtils.clamp(v.y, -limitPanRange, limitPanRange);
      v.z = THREE.MathUtils.clamp(v.z, -limitPanRange, limitPanRange);
    };

    const audioPlayer = document.getElementById('audio-player');
    controls.addEventListener('start', () => {
      if (audioPlayer.paused) {
        audioPlayer.play();
      }
    });

    window.addEventListener('touchstart', () => {
      if (audioPlayer.paused) {
        audioPlayer.play();
      }
    }, { passive: true });

    // Milky Way background
    const textureLoader = new THREE.TextureLoader();
    const milkyWayTexture = textureLoader.load('https://www.eso.org/public/archives/images/publicationjpg/eso0932a.jpg');
    const milkyWayGeometry = new THREE.SphereGeometry(1000, 64, 64);
    const milkyWayMaterial = new THREE.MeshBasicMaterial({
      map: milkyWayTexture,
      side: THREE.BackSide
    });
    const milkyWay = new THREE.Mesh(milkyWayGeometry, milkyWayMaterial);
    scene.add(milkyWay);

    // Stars setup
    const starsGeometry = new THREE.BufferGeometry();
    const starCount = 100000;
    const positions = new Float32Array(starCount * 3);
    const colors = new Float32Array(starCount * 3);
    const sizes = new Float32Array(starCount);

    for (let i = 0; i < starCount; i++) {
      positions[i * 3] = THREE.MathUtils.randFloatSpread(2000);
      positions[i * 3 + 1] = THREE.MathUtils.randFloatSpread(2000);
      positions[i * 3 + 2] = THREE.MathUtils.randFloatSpread(2000);

      const starType = weightedRandomStarType();
      const color = getStarColor(starType);
      const size = getStarSize(starType);

      colors[i * 3] = color[0];
      colors[i * 3 + 1] = color[1];
      colors[i * 3 + 2] = color[2];

      sizes[i] = size;
    }

    starsGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    starsGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
    starsGeometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

    const starsMaterial = new THREE.ShaderMaterial({
      uniforms: {
        pointTexture: { value: createStarTexture() }
      },
      vertexShader: `
        attribute float size;
        attribute vec3 color;
        varying vec3 vColor;
        void main() {
          vColor = color;
          vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
          gl_PointSize = size * (300.0 / -mvPosition.z);
          gl_Position = projectionMatrix * mvPosition;
        }
      `,
      fragmentShader: `
        uniform sampler2D pointTexture;
        varying vec3 vColor;
        void main() {
          gl_FragColor = vec4(vColor, 1.0);
          gl_FragColor = gl_FragColor * texture2D(pointTexture, gl_PointCoord);
          if (gl_FragColor.a < 0.5) discard;
        }
      `,
      transparent: true
    });

    const stars = new THREE.Points(starsGeometry, starsMaterial);
    scene.add(stars);

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function createStarTexture() {
      const canvas = document.createElement('canvas');
      canvas.width = 64;
      canvas.height = 64;
      const ctx = canvas.getContext('2d');

      const gradient = ctx.createRadialGradient(32, 32, 2, 32, 32, 32);
      gradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
      gradient.addColorStop(0.2, 'rgba(255, 255, 255, 0.8)');
      gradient.addColorStop(0.4, 'rgba(255, 200, 200, 0.4)');
      gradient.addColorStop(0.6, 'rgba(150, 150, 255, 0.2)');
      gradient.addColorStop(1, 'rgba(100, 100, 255, 0)');

      ctx.beginPath();
      ctx.arc(32, 32, 32, 0, Math.PI * 2);
      ctx.fillStyle = gradient;
      ctx.fill();

      return new THREE.CanvasTexture(canvas);
    }

    function getStarColor(temperatureType) {
      const colors = {
        O: [155 / 255, 176 / 255, 255 / 255],
        B: [170 / 255, 191 / 255, 255 / 255],
        A: [202 / 255, 215 / 255, 255 / 255],
        F: [248 / 255, 247 / 255, 255 / 255],
        G: [255 / 255, 244 / 255, 234 / 255],
        K: [255 / 255, 210 / 255, 161 / 255],
        M: [255 / 255, 204 / 255, 111 / 255],
      };
      return colors[temperatureType];
    }

    function getStarSize(temperatureType) {
      const sizes = {
        O: THREE.MathUtils.randFloat(1.5, 2.5),
        B: THREE.MathUtils.randFloat(1.3, 2.2),
        A: THREE.MathUtils.randFloat(1.0, 2.0),
        F: THREE.MathUtils.randFloat(0.8, 1.5),
        G: THREE.MathUtils.randFloat(0.6, 1.2),
        K: THREE.MathUtils.randFloat(0.4, 1.0),
        M: THREE.MathUtils.randFloat(0.1, 0.5),
      };
      return sizes[temperatureType];
    }

    function weightedRandomStarType() {
      const randomValue = Math.random();
      if (randomValue < 0.03) return 'O';
      if (randomValue < 0.13) return 'B';
      if (randomValue < 0.25) return 'A';
      if (randomValue < 0.45) return 'F';
      if (randomValue < 0.7) return 'G';
      if (randomValue < 0.9) return 'K';
      return 'M';
    }

  </script>

  <script src="models/model.js"></script>
  <script src="controllers/controller.js"></script>

</body>

</html>
